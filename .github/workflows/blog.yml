name: Daily Blog Generation

on:
  schedule:
    # Runs daily at 4:00 PM KST
    - cron: "0 7 * * *"
  workflow_dispatch:

defaults:
  run:
    working-directory: scripts

jobs:
  generate-blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync --no-dev --locked

      - name: Generate blog posts
        run: |
          uv run main.py write-blog --count 10
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_ENGPLE_DATABASE_ID: ${{ secrets.NOTION_ENGPLE_DATABASE_ID }}

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit and push changes
        working-directory: ./ # root of repo
        run: |
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            COMMIT_TIME=$(TZ=Asia/Seoul date '+%Y-%m-%d %H:%M:%S')
            git commit -m "📝 블로그 작성 - $COMMIT_TIME" --no-verify
            git push
            echo "BLOG_CREATED=true" >> $GITHUB_ENV
          fi

      - name: Trigger Gatsby deployment
        if: env.BLOG_CREATED == 'true'
        run: |
          gh workflow run gatsby.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
